<html>
  <head>
    <title>Tagger search results</title>
    <link rel="stylesheet" href="/badgerbadger/static/tagger/css/tagger.css" type="text/css" /> 
  </head>
  <body class="tagger">
    <ul>
      {% for result in results %}
	<li>
	  <a href="/badgerbadger/tagger/view/{{result.subclassobject.document.url|urlencode}}#selection_{{result.subclassobject.order}}">{{result.subclassobject.document.url}}</a>
          <div class="excerpt">{{result.subclassobject.excerpt|safe|truncatewords:15}}</div>
	  <div class="tags">
            {% for tagging in result.tags.all %}
              <span class="tag">
	        {{tagging.tag.name}}
	      </span>
	    {% endfor %}
          </div>
	</li>
      {% endfor %}
    </ul>
  </body>
</html>
